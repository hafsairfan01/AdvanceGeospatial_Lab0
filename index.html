    <style>
        body {font-family: Arial, sans-serif;margin: 0;padding: 0;background-color: #f1d8d8;}

        @media (max-width: 768px) {
            header {padding: 60px 20px;}
            nav { padding: 10px;text-align: center;}
            nav a {display: inline-block;margin: 10px 0;}
